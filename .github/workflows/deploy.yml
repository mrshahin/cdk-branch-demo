name: Deploy CDK

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.MYSANDBOX_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.MYSANDBOX_AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.MYSANDBOX_AWS_REGION }}

      - run: npx cdk deploy --require-approval never
